<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="design.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/ArrayUtils.js" type="text/javascript"></script>
    <script src="js/AudioFile.js" type="text/javascript"></script>
    <script src="js/DoubleOrNothing.js" type="text/javascript"></script>
    <script src="js/SlotMachine.js" type="text/javascript"></script>
</head>
<body>
<div id="stage" style="display: none">
    <div id="rotate">
        <div id="ring1" class="ring"></div>
        <div id="ring2" class="ring"></div>
        <div id="ring3" class="ring"></div>
        <div id="ring4" class="ring"></div>
        <div id="ring5" class="ring"></div>
    </div>
    <center>
        <div class="comenzi">
            <span class="dblOrNothing"><span style="color: #F15152;">Doppel</span> oder <span style="color: #011627;">Nichts</span></span>
            <span class="win">Gewonnen<br/><span id="win">0</span>$</span>
            <span class="ownedCoins">Geld: <span id="ownedCoins">0</span> $</span>
            <span class="ownedBet">Wette: <span id="ownedBet">0</span> $</span>
            <button class="go">Spiel</button>
            <button class="betUp">+50</button>
            <button class="AllIn">Setzen Sie alles ein</button>
        </div>
    </center>
    <center>
        <ul class="cHistory">
            <li>Letzte Karte:</li>
            <li id="hist1"></li>
            <li id="hist2"></li>
            <li id="hist3"></li>
            <li id="hist4"></li>
            <li id="hist5"></li>
            <li id="hist6"></li>
            <li id="hist7"></li>
            <li id="hist8"></li>
        </ul>
        <input type="checkbox" id="sounds" checked name="soundOnOff" value="Sunete">
        <label for="sounds"><span style="text-shadow: 1px 1px 1px black;">Soundeffekt</span></label>
    </center>
</div>
<div style="display: none">
    <audio id="alarm" src="./audio/alarm.ogg" crossorigin="anonymous"></audio>
    <audio id="buttonNoise" src="./audio/buttonNoise.ogg" crossorigin="anonymous"></audio>
    <audio id="changeBet" src="./audio/changeBet.ogg" crossorigin="anonymous"></audio>
    <audio id="collect" src="./audio/collect.ogg" crossorigin="anonymous"></audio>
    <audio id="startSlotMachine" src="./audio/startSlotMachine.ogg" crossorigin="anonymous"></audio>
    <audio id="spinNoise" src="./audio/spinNoise.ogg" crossorigin="anonymous"></audio>
    <audio id="winDouble" src="./audio/winDouble.ogg" crossorigin="anonymous"></audio>
    <audio id="winLine" src="./audio/winLine.ogg" crossorigin="anonymous"></audio>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
